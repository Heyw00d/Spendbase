<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    background: linear-gradient(145deg, #0a0f1e 0%, #0d1a2a 40%, #0a1628 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 60px 60px;
  }

  body::after {
    content: '';
    position: absolute;
    bottom: -80px;
    left: -80px;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(15,118,110,0.25) 0%, transparent 70%);
  }

  .left {
    flex: 1;
    padding: 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 1;
  }

  .logo-row {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 36px;
  }

  .logo-icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, #0F766E, #14B8A6);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 800;
    color: white;
    box-shadow: 0 4px 12px rgba(15,118,110,0.4);
  }

  .logo-text {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: -0.5px;
  }

  h1 {
    font-size: 52px;
    font-weight: 800;
    line-height: 1.1;
    letter-spacing: -1.5px;
    margin-bottom: 20px;
    max-width: 560px;
  }

  h1 .accent {
    background: linear-gradient(90deg, #14B8A6, #5EEAD4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtitle {
    font-size: 22px;
    color: rgba(255,255,255,0.7);
    line-height: 1.5;
    max-width: 480px;
    font-weight: 400;
  }

  .stats {
    display: flex;
    gap: 40px;
    margin-top: 40px;
  }

  .stat-num {
    font-size: 36px;
    font-weight: 800;
    color: #5EEAD4;
  }

  .stat-label {
    font-size: 14px;
    color: rgba(255,255,255,0.5);
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-top: 4px;
  }

  .right {
    width: 440px;
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card-stack {
    position: relative;
    width: 320px;
    height: 400px;
  }

  .mini-card {
    position: absolute;
    width: 280px;
    height: 175px;
    border-radius: 18px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px 22px;
    border: 1px solid rgba(255,255,255,0.08);
  }

  .mini-card .chip {
    width: 36px;
    height: 26px;
    background: linear-gradient(135deg, #FFD700, #FFA500);
    border-radius: 5px;
    opacity: 0.85;
  }

  .mini-card .card-bottom {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
  }

  .mini-card .card-dots {
    font-size: 13px;
    color: rgba(255,255,255,0.6);
    letter-spacing: 2px;
  }

  .mini-card .card-network {
    font-size: 13px;
    font-weight: 700;
    color: rgba(255,255,255,0.7);
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .mini-card:nth-child(1) {
    background: linear-gradient(135deg, #EA580C, #DC2626);
    transform: rotate(-10deg);
    top: 30px;
    left: -10px;
    z-index: 1;
  }

  .mini-card:nth-child(2) {
    background: linear-gradient(135deg, #0F766E, #059669);
    transform: rotate(0deg);
    top: 110px;
    left: 20px;
    z-index: 2;
  }

  .mini-card:nth-child(3) {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    transform: rotate(10deg);
    top: 200px;
    left: 40px;
    z-index: 3;
  }

  .s-badge {
    position: absolute;
    bottom: 60px;
    right: 20px;
    width: 64px;
    height: 64px;
    background: linear-gradient(135deg, #0F766E, #14B8A6);
    border-radius: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    font-weight: 800;
    color: white;
    z-index: 10;
    box-shadow: 0 6px 20px rgba(15,118,110,0.5);
  }

  .url {
    position: absolute;
    bottom: 36px;
    left: 60px;
    font-size: 18px;
    color: rgba(255,255,255,0.35);
    font-weight: 500;
    letter-spacing: 0.5px;
    z-index: 1;
  }
</style>
</head>
<body>
  <div class="left">
    <div class="logo-row">
      <div class="logo-icon">S</div>
      <span class="logo-text">Spendbase</span>
    </div>
    <h1>Compare <span class="accent">100+ Crypto Cards</span> in Seconds</h1>
    <p class="subtitle">Find the best crypto debit card for cashback, self-custody, and stablecoin spending.</p>
    <div class="stats">
      <div>
        <div class="stat-num">100+</div>
        <div class="stat-label">Cards Ranked</div>
      </div>
      <div>
        <div class="stat-num">15%</div>
        <div class="stat-label">Max Cashback</div>
      </div>
      <div>
        <div class="stat-num">Free</div>
        <div class="stat-label">Forever</div>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="card-stack">
      <div class="mini-card">
        <div class="chip"></div>
        <div class="card-bottom">
          <span class="card-dots">&#8226;&#8226;&#8226;&#8226; 4289</span>
          <span class="card-network">Visa</span>
        </div>
      </div>
      <div class="mini-card">
        <div class="chip"></div>
        <div class="card-bottom">
          <span class="card-dots">&#8226;&#8226;&#8226;&#8226; 7103</span>
          <span class="card-network">Mastercard</span>
        </div>
      </div>
      <div class="mini-card">
        <div class="chip"></div>
        <div class="card-bottom">
          <span class="card-dots">&#8226;&#8226;&#8226;&#8226; 5521</span>
          <span class="card-network">Visa</span>
        </div>
      </div>
      <div class="s-badge">S</div>
    </div>
  </div>
  <div class="url">spendbase.cards</div>
</body>
</html>
